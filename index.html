<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaygı App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kutu" id="nefesModu">
    <div id="daire">Hazır mısın?</div>
    <div id="yazi">Başla</div>
    <button id="btnBaslat" onclick="Baslat()">Başlat</button>
    <button id="btnBitir" onclick="Bitir()">Bitir</button>
    <button onclick="acTablo()">Kaygı Takibi</button>
  </div>

  <div id="tabloModu" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Belirti</th>
          <th>Pzt</th>
          <th>Sal</th>
          <th>Çar</th>
          <th>Per</th>
          <th>Cum</th>
          <th>Cmt</th>
          <th>Paz</th>
        </tr>
      </thead>
      <tbody id="tbodyBelirtiler"></tbody>
      <tfoot>
        <tr id="toplamSatir"></tr>
      </tfoot>
    </table>
    <button onclick="geriAnaSayfa()">Geri</button>
  </div>

  <div id="modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;">
    <div style="background:#fff;color:#000;padding:2vw;border-radius:1vw;">
      <span id="modalMesaj"></span>
      <br>
      <button id="modalClose">Kapat</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker kayıtlı:', reg.scope))
          .catch(err => console.log('Service Worker hata:', err));
      });
    }
  </script>
</body>
</html>
